name: 'C++ CI'

on:
  push:
    branches:
      - main

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    steps:
      # Клонирование репозитория
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: true
      
      # Настройка окружения (Set up environment)
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install libgtest-dev -y

      # Генерация файлов сборки
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DPATCH_VERSION=${{ github.run_number }}
      
      # Сборка проекта
      - name: Build Project
        run: cmake --build ./build

      # Запуск тестов
      - name: Run Tests
        run: cmake --build ./build --target test

      # Пакетирование проекта
      - name: Create Package
        run: cmake --build ./build --target package

      # Создание релиза
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      
      # Загрузка артефакта релиза
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
